
<app-employee-edit></app-employee-edit>
<hr>
<h2>List Of Employees</h2>

<div class="card m-3">

  <table class="table">
      <thead>
         <tr  >
              <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Deparment</th>
              <th>Adress</th>
              <th>Email</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of listEmployees;index as i;let odd=odd; let even=even;">
              <td>{{i+1}}</td>
              <td>{{item.firstName}}</td>
              <td>{{item.lastName}}</td>
              <td>{{item.depart}}</td>
              <td>{{item.address}}</td>
              <td>{{item.email}}</td>
              <td class="action">
                <a [routerLink] = "'/detail'" (click)="editEmployee(item)" class="btn btn-info btn-xs">
                  <span class="fa fa-edit"></span> Detail
                </a>
                  <a (click)="deleteEmployee(item)" class="btn btn-info btn-xs">
                    <span class="fas fa-trash-alt"></span> Delete
                  </a>
                </td>
          </tr>

      </tbody>
  </table>
  <ng-template #mymodal let-modal>
    <div class="modal-body">
      <app-employee-detail></app-employee-detail>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
    </div>
  </ng-template>
</div>
